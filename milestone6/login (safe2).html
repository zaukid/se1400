        <main id="account">
            <div id="create-account">
                <h2>Create Account</h2>
                <form method="post" onsubmit="return validateForm();">
                    <label for="myFname">*First Name:</label>
                    <input type="text" name="myFname" id="myFname" required autofocus>
                    <label for=" myLname">*Last Name:</label>
                    <input type="text" name="myLname" id="myLname" required>
                    <label for="myEmail">*Email:</label>
                    <input type="email" name="myEmail" id="myEmail" required>
                    <label for="myPhone">Phone:</label>
                    <input type="tel" name="myPhone" id="myPhone">
                    <label for="myUsername">*Username:</label>
                    <input type="text" id="myUsername" name="myUsername" required>
                    <label for="myPassword">*Password:</label>
                    <input type="password" id="myPassword" name="myPassword" required></input>
                    <input type="submit" id="mySubmit">
                </form>
                <br><br>
                <button id="havebtn" onclick="showLogin()">Already have an account?</button>
            </div>
            <div id="login-account">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </main>

<script>
    function showLogin() {
        document.getElementById("login-account").style.display = "block";
        document.getElementById("create-account").style.display = "none";
    }
</script>
<script>
    const gameLinks = {
        "word crush": "browse.html#wordcrushlink",
        "die caster": "browse.html#diecasterlink",
        "next best": "browse.html#nextbestlink",
        "mystery persona": "browse.html#mysterypersonalink",
        "short and sweet": "browse.html#shortandsweetlink",
        "two to tango": "browse.html#twototangolink",
        "snake eyes and box cars": "browse.html#snakeyesandboxcarlink",
        "double dice derby": "browse.html#doubledicederbylink",
    };

    function searchToBrowse() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        if (gameLinks[input]) {
            window.location.href = gameLinks[input];
        } else {
            alert(`No match found for "${input}". Try 'Word Crush' or 'Die Caster'.`);
        }
        return false;
    }
</script>
