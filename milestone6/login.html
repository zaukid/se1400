        <main id="account">
            <div class="createaccount" id="create-account">
                <h2>Create Account</h2>
                <form method="post" onsubmit="return validateForm();" action="">
                    <label for="myFname">First Name:</label>
                    <input type="text" name="myFname" id="myFname">
                    <label for=" myLname">Last Name:</label>
                    <input type="text" name="myLname" id="myLname">
                    <label for="myEmail">*Email:</label>
                    <input type="email" name="myEmail" id="myEmail" required>
                    <label for="myPhone">Phone:</label>
                    <input type="tel" name="myPhone" id="myPhone">
                    <label for="myUsername">Username:</label>
                    <input type="text" id="myUsername" name="myUsername">
                    <label for="myPassword">Password:</label>
                    <input type="password" id="myPassword" name="myPassword"></input>
                    <input type="submit" id="mySubmit">
                </form>
                <br><br>
                <button onclick="showLogin()">Already have an account?</button>
            </div>
            <div class="login" id="login-account">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </main>
